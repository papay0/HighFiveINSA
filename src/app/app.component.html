<md-toolbar color="primary">
    <a md-button routerLink="/home">La CV Tech du High Five</a>
    <span class="app-toolbar-filler"></span>
    <button md-raised-button color="accent" (click)="logout()" *ngIf="isLoggedIn()">LOG OUT</button>
</md-toolbar>


<md-sidenav-layout class="flex-grow">
    <md-sidenav #sidenav mode="side" opened="true" class="custom_width" layout="column">
        <a md-button color="accent" routerLink="/student" class="buttonSidenav">ETUDIANT</a>
        <a md-button color="accent" routerLink="/company" class="buttonSidenav">ENTREPRISE</a>
    </md-sidenav>

    <div class="app-content">
        <router-outlet></router-outlet>
    </div>

</md-sidenav-layout>
