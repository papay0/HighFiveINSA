<md-toolbar color="primary" class="toolbar-fixed-height">
    <a md-button routerLink="/home">HIGH FIVE INSA 2017</a>
    <span class="app-toolbar-filler"></span>
    <button md-raised-button color="accent" (click)="logout()" *ngIf="isLoggedIn()">LOG OUT</button>
</md-toolbar>


<md-sidenav-layout class="full_height">
    <md-sidenav #sidenav mode="side" opened="true" class="custom_width" layout="column" flex>
        <div class="flex-wrapper">
            <a md-button color="accent" routerLink="/student" class="buttonSidenav">ETUDIANT</a>
            <a md-button color="accent" routerLink="/company" class="buttonSidenav">ENTREPRISE</a>
            <span flex class="app-sidenav-filler"></span>
            <a md-button color="accent" (click)="goGitHub()" class="buttonSidenav">@papay0</a>
        </div>
    </md-sidenav>
    <div flex layout="column">
        <div class="app-content">
            <router-outlet></router-outlet>
        </div>
    </div>
</md-sidenav-layout>
